<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
    <style>
        div {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>

    <script>
        /*
        Задание:
        Реализуйте сценарий, который при нажатии на клавиши 1, 2 или 3 на клавиатуре будет добавлять рамку
        красного цвета на соответствующий div. Если зажаты клавиши Ctrl + A, то красная рамка добавляется сразу
        для всех div
        */

        let divs = document.querySelectorAll("div");
        let divsArray = Array.from(divs);

        document.addEventListener("keydown", function(e)
        {
            if(e.key == "1")
            {
                divs[0].style.border = "1px solid red";
                divs[1].style.border = "none";
                divs[2].style.border = "none";
            }
            if(e.key == "2")
            {
                divs[0].style.border = "none";
                divs[1].style.border = "1px solid red";
                divs[2].style.border = "none";
            }
            if(e.key == "3")
            {
                divs[0].style.border = "none";
                divs[1].style.border = "none";
                divs[2].style.border = "1px solid red";
            }
            if((e.key == "A" || e.key == "a") &&   e.ctrlKey)
            {
                divs[0].style.border = "1px solid red";
                divs[1].style.border = "1px solid red";
                divs[2].style.border = "1px solid red";
            }
        });
    </script>
</body>

</html>
